<!DOCTYPE html>
<head>
    <title>TWICE Fanclub Signup</title>
</head>
<body>
    <center><h1>TWICE FANCLUB SIGNUP</h1></center>
    <center><img src="TWICE Logo.jpg" width="200px" height="200px"></center>
    <center><p aria-readonly="true">This form is for ONCE's who want to join the TWICE Fanclub.</p></center>
    <center><video width="620" height="350" controls>
        <source src="TWICE Video.mp4" type="video/mp4">
    </video></center>
    <form>
        <br><br><br>
        <label for="reason">Reason for joining:</label>
        <textarea name="Reason for joining:" id="reason" rows="4" cols="70"></textarea>
        <br><br><br>
        <label for="bias">Bias:</label>
        <select id="bias" name="id">
            <option value="nayeon">Nayeon</option>
            <option value="jeongyeon">Jeongyeon</option>
            <option value="momo">Momo</option>
            <option value="sana">Sana</option>
            <option value="jihyo">Jihyo</option>
            <option value="mina">Mina</option>
            <option value="dahyun">Dahyun</option>
            <option value="chaeyoung">Chaeyoung</option>
            <option value="tzuyu">Tzuyu</option>
            </select>
            <br><br><br>
            <fieldset>
                <legend>Personal Info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name:" value="Full Name Here">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email:" placeholder="emailexample@gmail.com">
                <br><br>
                <label for="number">Phone Number:</label>
                <input type="text" id="number" name="Phone Number:" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <br><br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="Age" min="13" max="50">
                <br><br>
                <label for="nick">Nickname:</label>
                <input type="text" id="nick" name="Nickname" maxlength="8">
            </fieldset>
            <br><br><br><br>
        <input type="submit" id="submit" name="Submit">









    </form>









</body>
